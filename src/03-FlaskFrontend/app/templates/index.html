{% extends "layout.html" %}
{% block body %}
  <script type="text/javascript">

var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

jQuery.noConflict();

var example = 'dynamic-update',
theme = 'dark-unica';

(function($){ // encapsulate jQuery
$(function () {
    $(document).ready(function () {
        // The highcharts object
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                    }
                }
            },
            title: {
                text: 'Scalable Sensing of Emergent Events'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: [{
                data: [],
                name: 'Emergent Data',
                color: '#64b5f6'
            },
            {
                data: [],
                name: 'Cumulative Data',
                color: '#64b5f6',
                dashStyle: 'longdash'
            },
            {
                data: [],
                name: 'Stable Data',
                color: '#ffee58'
            }]
        });
    });
});

  // The function that queries flask and updates the highcharts object accordingly
  $(function() {
    // This function takes care of loading content from the backend
    // and inserts it into the chart data structure
    var timer = 0;
    var submit_form = function() {
      if(timer) {
        clearTimeout(timer);
        timer = 0;
      }
      $.getJSON($SCRIPT_ROOT + '/_timeseries', {
        url: $('select[id="url"]').val()
      }, function(data) {
        var chart = $("#container").highcharts();
        var cumulative = [];
        var stable = [];
        var emergent = [];
        for(var ii = 0; ii < data.cumulative.length; ii++) {
          var couplet = data.cumulative[ii];
          cumulative.push([couplet[0]*1000, couplet[1]]);
        }
        for(var ii = 0; ii < data.stable.length; ii++) {
          var couplet = data.stable[ii];
          stable.push([couplet[0]*1000, couplet[1]]);
        }
        for(var ii = 0; ii < data.emergent.length; ii++) {
          var couplet = data.emergent[ii];
          emergent.push([couplet[0]*1000, couplet[1]]);
        }
        chart.series[0].setData(emergent, false, true, true);
        chart.series[1].setData(cumulative, false, true, true);
        chart.series[2].setData(stable, false, true, true);
        chart.redraw();
      });
      timer = setTimeout(submit_form, 1000);
    };
    $('a#calculate').bind('click', submit_form);
    $('input[type=text]').bind('keydown', function(e) {
      if (e.keyCode == 13) {
        submit_form();
      }
    });
    $('input[name=url]').focus().select();
    setTimeout(submit_form, 1000);
  });

})(jQuery);

</script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet" type="text/css">

	<script src="http://www.highcharts.com/joomla/js/covervid/fullscreen.js" type="text/javascript"></script>
</head>
<body >

        <div style="margin: 15px"><select id="url" onchange="submut_form()">

	</div>
	<br clear="all">

	</div>
</body>
</html>
